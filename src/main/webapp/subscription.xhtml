<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Ensembles :: Subscription</title>
	<link type="text/css" rel="stylesheet" href="form.css" />
</h:head>
<h:body>

	<title>Subscription</title>
	<br />
	<hr />
	<h:form>
		<table>
			<tr>
				<td><h:outputLabel value="Subscription Type : " /></td>

				<td><h:selectOneMenu name="subscription"
						value="#{controllerSubscription.SubscriptionViewModel.SubscriptionType}"/>
						
						 <f:selectItem itemValue="#{SubscriptionType.controllerSubscription}" itemLabel="#{SelectSubscriptionType}" />
						 
                          <f:selectItems value="#{controllerSubscription.SubscriptionTypeOptions}"  />
							


			</h:selectOneMenu></td>

			</tr>
			<tr>
				<td><h:outputLabel value="Start Date : " /></td>
				<td><h:inputText
						value="#{controllersubscription.subscriptionViewModel.StartDate}"
						size="20" maxlength="20" /> <h:inputText type="date" pattern="dd-MM-yyyy" /></td>
						
			</tr>

			<tr>
				<td><h:outputLabel value="End Date : " /></td>
				<td><h:inputText
						value="#{controllersubscription.subscriptionViewModel.EndDate}"
						size="20" maxlength="20" /><h:inputText type="date" pattern="dd-MM-yyyy" /></td>
			</tr>

			<tr>
				<td><h:outputLabel value="price : " /></td>
				<td><h:inputText
						value="#{controllersubscription.subscriptionViewModel.price}"
						size="20" maxlength="20" /> <h:inputText type="number" step="0.01"  /></td>
			</tr>
			
			
			<tr>
				<td><h:outputLabel value="Subscription Statut : " /></td>

				<td><h:selectOneMenu name="subscription"
						value="#{controllersubscription.subscriptionViewModel.subscriptionStatut}"/>
						
						 <f:selectItem itemValue="#{subscriptionStatut.controllersubscription}" itemLabel="#{SelectSubscriptionStatut}" />
						 
                          <f:selectItems value="#{controllersubscription.subscriptionStatutOptions}"  />
							
			</h:selectOneMenu></td>

			</tr>
		
			
			<tr>
				<td><h:outputLabel value="Payment Method : " /></td>

				<td><h:selectOneMenu name="PaymentMethod"
						value="#{controllerSubscription.subscriptionViewModel.paymentMethod}"/>
						
						 <f:selectItem itemValue="#{paymentMethod.controllerSubscription}" itemLabel="#{SelectPaymentMethod}" />
						 
                          <f:selectItems value="#{controllerSubscription.PaymentMethodOptions}"  />
							


			</h:selectOneMenu></td>

			</tr>

         <tr>
				<td><h:outputLabel value="Payment Period : " /></td>

				<td><h:selectOneMenu name="PaymentMethod"
						value="#{controllerSubscription.subscriptionViewModel.paymentPeriod}"/>
						
						 <f:selectItem itemValue="#{paymentMethod.controllerSubscription}" itemLabel="#{SelectPaymentPeriod}" />
						 
                          <f:selectItems value="#{controllerSubscription.PaymentPeriodOptions}"  />
							


			</h:selectOneMenu></td>

			</tr>


			<tr>
				<td colspan="2"><h:commandButton value="Subscription"
						action="#{controllerSubscription.savesubscription()}" /></td>
			</tr>
		</table>
		<!-- 
            <p class="${empty form.erreurs ? 'succes' : 'erreur'}">
                 Ce paragraphe affichera un message d'erreur ou de succ√®s en fonction de la condition
            </p>
            
                 -->
	</h:form>

</h:body>
</html>
