<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
 
<h:head>
	<title>Affichage utilisateurs</title>
	<link type="text/css" rel="stylesheet" href="form.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
</h:head>
 
<h:body>
	<title>Affichage des utilisateurs</title>
	
	<br />
	<hr />
 
	<h:dataTable value="#{controllerUser.userList}" var="u">
	
		 <h:column>    				
      <f:facet name = "header">Id</f:facet>    				
      #{u.id}
   </h:column>
   
   <h:column>
      <f:facet name = "header">Email</f:facet>
      #{u.email}
   </h:column>
   
   <h:column>
      <f:facet name = "header">Mot de Passe</f:facet>
      #{u.password}
   </h:column>
   
    <h:column>
      <f:facet name = "header">Type d'utilisateur</f:facet>
      #{u.role}
   </h:column>
   
   <h:column>
			<f:facet name="header"></f:facet>
			<h:form>
				<h:commandLink value="Modifier"
					action="#{controllerUser.redirectToEdit(u.id)}" />
				<p:commandLink actionListener="#{controllerUser.supprimerUser(u.id)}" ajax="false" value="Supprimer">
				 <p:confirm header="Confirm" message="Are you sure?" icon="ui-icon-alert"></p:confirm>
				</p:commandLink>
			</h:form>
		</h:column>
   
  
	</h:dataTable>
	<p:confirmDialog id="dialog" global="true" showEffect="fade"
		hideEffect="explode" message="Are you sure?">
		<p:commandButton value="Yes" type="button"
			styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
		<p:commandButton value="No" type="button"
			styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
	</p:confirmDialog>
</h:body>
 
</html>
