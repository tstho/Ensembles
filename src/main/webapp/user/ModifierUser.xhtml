<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    
<h:head>
    <title>Modification utilisateur</title>
    <link type="text/css" rel="stylesheet" href="form.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
</h:head>

<h:body>
    <h:form>
        <h1>Modifiez les informations de l'utilisateur</h1>

        <h:outputLabel for="email" value="E-mail" />
        <h:inputText id="email" value="#{controllerUser.userViewModel.email}" />

        <h:outputLabel for="password" value="Mot de Passe" />
        <h:inputText id="password" value="#{controllerUser.userViewModel.password}" />
        			
        <h:outputLabel for="role" value="Votre statut" />
        <h:selectOneMenu id="role" value="#{controllerUser.userViewModel.role}">
            <f:selectItems value="#{controllerUser.getRole()}" />
        </h:selectOneMenu>


        <h:commandButton value="Enregistrer les modifications" action="#{controllerUser.modifierUser()}" />

    </h:form>
</h:body>

</html>
