<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Ensembles :: Partenaire</title>
	<link type="text/css" rel="stylesheet" href="form.css" />
</h:head>
<h:body>
	<h2>Ajouter un service</h2>
	<hr />
	<h:form>
		<table>
			<tr>
				<td><h:outputLabel value="Type de service : " /></td>
				<td><h:inputText
						value="#{controllerPartner.partnerViewModel.serviceType}"
						size="20" maxlength="20" /></td>
			</tr>
			<tr>
				<td><h:outputLabel value="Nom du service : " /></td>
				<td><h:inputText
						value="#{controllerPartner.partnerViewModel.serviceName}"
						size="20" maxlength="20" /></td>
			</tr>
			<tr>
				<td><h:outputLabel value="Description du service : " /></td>
				<td><h:inputText
						value="#{controllerPartner.partnerViewModel.serviceDescription}"
						size="20" maxlength="200" /></td>
			</tr>
			<tr>
				<td><h:outputLabel value="Tarif : " /></td>
				<td><h:inputText
						value="#{controllerPartner.partnerViewModel.servicePrice}"
						size="20" maxlength="20" /></td>
			</tr>
			<tr>
				<td><h:outputLabel value="Date disponible : " /></td>
				<td><h:inputText
						value="#{controllerPartner.partnerViewModel.serviceDate}"
						size="20" maxlength="20" /></td>
			</tr>

			<tr>
				<td colspan="2"><h:commandButton value="Valider"
						action="#{controllerPartner.saveService()}" /></td>
			</tr>
		</table>

	</h:form>

</h:body>
</html>
