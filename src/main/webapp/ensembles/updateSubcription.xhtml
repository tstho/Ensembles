<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:p="http://primefaces.org/ui">


<h:head>

<h:body>

	<title>Mise à jour de l'abonnement</title>
	<br />
	<hr />
	<h:form>
		<table>
		<tr>
		<td> <h:outputLabel value="Sélectionnez l'abonnement à mettre à jour : " /> </td>
          <td>  <h:selectOneMenu value="#{controllerSubscription.selectedSubscription}">
                <f:selectItems value="#{controllerSubscription.subscriptionList}" var="subscription"
                               itemLabel="#{subscription.subscriptionType}" itemValue="#{subscription}" />
            </h:selectOneMenu></td>
		</tr>
			<tr>
				<td><h:outputLabel value="Subscription Type : " /></td>
				<td><h:selectOneMenu value="#{controllerSubscriptionMangement.subscriptionViewModel.subscriptionType}">
						<f:selectItems value="#{controllerSubscriptionMangement.subscriptionViewModel.subscriptionType}" />
					</h:selectOneMenu></td>
			</tr>
			<tr>
				<td><h:outputLabel value="Start Date: " /></td>
				<td><p:datePicker value="#{controllerSubscriptionMangement.subscriptionViewModel.startDate}" size="20" maxlength="20" /></td>
			</tr>
			<tr>
				<td><h:outputLabel value="End Date: " /></td>
				<td><p:datePicker value="#{controllerSubscriptionMangement.updatedSubscription.endDate}" size="20" maxlength="20" /></td>
			</tr>
			<tr>
				<td><h:outputLabel value="Price : " /></td>
				<td><h:inputText value="#{controllerSubscriptionMangement.updatedSubscription.price}" size="20" maxlength="20" type="number" step="0.01" /></td>
			</tr>
			<tr>
				<td><h:outputLabel value="Subscription Statut : " /></td>
				<td><h:selectOneMenu value="#{controllerSubscriptionMangement.updatedSubscription.subscriptionStatut}">
						<f:selectItems value="#{controllerSubscriptionMangement.subscriptionStatutOptions}" />
					</h:selectOneMenu></td>
			</tr>
			<tr>
				<td><h:outputLabel value="Payment Method : " /></td>
				<td><h:selectOneMenu value="#{controllerSubscriptionMangement.updatedSubscription.paymentMethod}">
						<f:selectItems value="#{controllerSubscriptionMangement.paymentMethodOptions}" />
					</h:selectOneMenu></td>
			</tr>
			<tr>
				<td><h:outputLabel value="Payment Period : " /></td>
				<td><h:selectOneMenu value="#{controllerSubscriptionMangement.updatedSubscription.paymentPeriod}">
						<f:selectItems value="#{controllerSubscriptionMangement.paymentPeriodOptions}" />
					</h:selectOneMenu></td>
			</tr>
			<tr>
				<td colspan="2"><h:commandButton value="Mettre à jour" action="#{controllerSubscriptionMangement.updateSubscription(controllerSubscriptionMangement.updatedSubscription)}" /></td>
				 <h:link outcome="/ensembles/displayAllSubscription.xhtml" value="Retour à la liste des abonnements" />
			</tr>
		</table>
	</h:form>

</h:body>
</html>
