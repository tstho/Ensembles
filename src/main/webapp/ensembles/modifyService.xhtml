<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Modifier votre service</title>
	<link type="text/css" rel="stylesheet" href="form.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
</h:head>

<h:body>
	<h:form>
		<h1>Modifier votre service</h1>

		<h:outputLabel for="name" value="Name" />
		<h:inputText id="name"
			value="#{controllerService.serviceViewModel.name}" />

		<h:outputLabel for="place" value="Place: " />
		<h:inputText id="place"
			value="#{controllerService.serviceViewModel.place}" />

		<h:outputLabel value="Start Date: " />
			<p:datePicker value="#{controllerService.serviceViewModel.begin}"
			size="20" maxlength="20" />

		<h:outputLabel value="End Date: " />
			<p:datePicker value="#{controllerService.serviceViewModel.end}"
			size="20" maxlength="20" />

		<h:outputLabel for="serviceType" value="Service Type: " />
			<h:selectOneMenu id="serviceType"
				value="#{controllerService.serviceViewModel.serviceType}">
				<f:selectItems value="#{controllerService.getServiceTypeOptions()}" />
			</h:selectOneMenu>

		<h:outputLabel for="price" value="Price: " />
		<h:inputText id="price"
			value="#{controllerService.serviceViewModel.price}" />

		<h:outputLabel for="description" value="Description: " />
		<h:inputText id="description"
			value="#{controllerService.serviceViewModel.description}" />

        <h:commandButton value="Enregistrer les modifications" action="#{controllerService.modifierService()}" />


	</h:form>
</h:body>

</html>
