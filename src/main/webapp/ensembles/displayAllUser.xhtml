<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
 
<h:head>
	<title>Affichage utilisateurs</title>
	<link type="text/css" rel="stylesheet" href="form.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
</h:head>
 
<h:body>
	<title>Affichage des utilisateurs</title>
	
	<br />
	<hr />
 
	<h:dataTable value="#{controllerUserManagement.userList}" var="u">
	
		 <h:column>    				
      <f:facet name = "header">Id</f:facet>    				
      #{u.id}
   </h:column>
   
   <h:column>
      <f:facet name = "header">Email</f:facet>
      #{u.email}
   </h:column>
   
   <h:column>
      <f:facet name = "header">Mot de Passe</f:facet>
      #{u.password}
   </h:column>
   
    <h:column>
      <f:facet name = "header">Type d'utilisateur</f:facet>
      #{u.role}
   </h:column>
   
   <h:column>
      <f:facet name = "header">Supprimer</f:facet>
      <h:commandButton value="ici Ã§a supprime" action="#{controllerUserManagement.deleteUser(u)}" />
   </h:column>
  
 
	</h:dataTable>
	
</h:body>
 
</html>
