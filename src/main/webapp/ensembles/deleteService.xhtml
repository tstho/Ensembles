<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Supprimer le service</title>
	<link type="text/css" rel="stylesheet" href="form.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
</h:head>

<h:body>
	<h:form>

		<p:confirmDialog header="Confirmation"
			message="Êtes-vous sûr de vouloir supprimer le service?"
			visible="#{controllerService.showDeleteConfirmation}">


			<p:commandButton value="Oui"
				action="#{controllerService.supprimerService()}"
				oncomplete="PF('confirmationDialog').hide();" />


			<p:commandButton value="Non"
				action="#{controllerService.cancelDelete()}"
				oncomplete="PF('confirmationDialog').hide();" />

		</p:confirmDialog>

	</h:form>
</h:body>

</html>
