<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Affichage des services</title>
	<link type="text/css" rel="stylesheet" href="form.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
</h:head>

<h:body>
	<title>Liste des services</title>
	
	<br />
	<hr />

	<h:dataTable value="#{controllerServiceManagement.serviceList}"
		var="service">

		<h:column>
			<f:facet name="header">ID</f:facet>
				#{service.id}
			</h:column>

		<h:column>
			<f:facet name="header">Name</f:facet>
				#{service.name}
			</h:column>

		<h:column>
			<f:facet name="header">serviceType</f:facet>
				#{service.serviceType}
			</h:column>

		<h:column>
			<f:facet name="header">startDate</f:facet>
				#{service.begin}
			</h:column>

		<h:column>
			<f:facet name="header">endDate</f:facet>
				#{service.end}
			</h:column>

		<h:column>
			<f:facet name="header">place</f:facet>
				#{service.place}
			</h:column>

		<h:column>
			<f:facet name="header">price</f:facet>
				#{service.price}
			</h:column>

		<h:column>
			<f:facet name="header">Description</f:facet>
				#{service.description}
			</h:column>
			
		<h:column>
			<f:facet name="header"></f:facet>
			<h:form>
				<h:commandLink value="Modifier"
					action="#{controllerService.redirectToEdit(service.id)}" />
				<p:commandLink actionListener="#{controllerService.supprimerService(service.id)}" ajax="false" value="Supprimer">
				 <p:confirm header="Confirm" message="Are you sure?" icon="ui-icon-alert"></p:confirm>
				</p:commandLink>
			</h:form>
		</h:column>

	</h:dataTable>

	<p:confirmDialog id="dialog" global="true" showEffect="fade"
		hideEffect="explode" message="Are you sure?">
		<p:commandButton value="Yes" type="button"
			styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
		<p:commandButton value="No" type="button"
			styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
	</p:confirmDialog>

</h:body>

</html>
