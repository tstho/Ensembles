<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Ensembles :: Ajout de services</title>
	<link type="text/css" rel="stylesheet" href="form.css" />
</h:head>
<h:body>
	<title>Ajoutez vos services</title>
	<br />
	<hr />
    <h:form>
            <table>
                <tr>
                    <td><h:outputLabel value="Nom du Service : "/></td>
                    <td><h:inputText  value="#{controllerService.serviceViewModel.name}" size="20" maxlength="20" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="Lieu: "/></td>
                    <td><h:inputText value="#{controllerService.serviceViewModel.place}" size="20" maxlength="20" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="Début: "/></td>
                    <td><p:datePicker value="#{controllerService.serviceViewModel.begin}" size="20" maxlength="20" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="Fin: "/></td>
                    <td><p:datePicker value="#{controllerService.serviceViewModel.end}" size="20" maxlength="20" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="Type de Service: "/></td>
                    <td><p:selectOneMenu value="#{controllerService.serviceViewModel.serviceType}" style="width:350px" >
                    <f:selectItem itemLabel="Select Service type" itemValue="#{controllerService.serviceViewModel.serviceType}" noSelectionOption="true"/>
                    <f:selectItems value="#{controllerService.serviceViewModel.serviceType}"/>
                </p:selectOneMenu>
                    
                    </td>
                </tr>
                <tr>
                    <td><h:outputLabel value="Prix: "/></td>
                    <td><h:inputText value="#{controllerService.serviceViewModel.price}" size="20" maxlength="20" /></td>
                </tr>
                 <tr>
                    <td><h:outputLabel value="Description: "/></td>
                    <td> <h:inputTextarea value="#{controllerService.serviceViewModel.description}" rows="5" cols="33" /></td>
                </tr>
                <!-- 
                <tr>
                    <td><h:outputLabel for="confirmation">Confirm Password <span class="requis">*</span></h:outputLabel></td>
                    <td><h:inputSecret type="password" id="confirmation" name="confirmation" value="#{controllerUser.userViewModel.password}" size="20" maxlength="20" /></td>
                </tr>
                 -->
                <tr>
                    <td colspan="2"><h:commandButton value="Proposez" action="#{controllerService.saveService()}"/></td>
                </tr>
            </table>
<!-- 
            <p class="${empty form.erreurs ? 'succes' : 'erreur'}">
                 Ce paragraphe affichera un message d'erreur ou de succès en fonction de la condition
            </p>
            
                 -->
    </h:form>
    
</h:body>
</html>
