<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<link rel="stylesheet" href="../resources/css/styles.css" />
<h:head>
	<meta charset="utf-8"></meta>
</h:head>
<h:body>

	<ui:composition template="/layouts/mainLayout.xhtml">

		<ui:define name="content">

			<div class="container" style="margin-top: 30px">
				<div class="row">
					<div class="col-sm-3 bg-info">
						<!-- BAR DE NAVIGATION AGENCY -->
						<h:form>
							<ul class="nav nav-pills flex-column">
								<li class="nav-item"><a class="nav-link text-white"
									href="http://127.0.0.1:8080/ensembles-app/agency/mainAgence.xhtml">
										Dashboard</a></li>
								<li class="nav-item"><a class="nav-link text-white"
									href="http://127.0.0.1:8080/ensembles-app/agency/profilAgence.xhtml">
										Profil agence</a></li>
								<li class="nav-item"><h:commandLink
										class="nav-link text-white"
										action="#{controllerJourney.redirectToJourneyList(authBean.currentUser.id)}"
										value="Mes voyages" /></li>
								<li><a class="nav-link text-white"
									href="http://127.0.0.1:8080/ensembles-app/Journey/Journey.xhtml">
										Ajouter un voyage</a></li>
								<li class="nav-item"><a class="nav-link text-white"
									href="http://127.0.0.1:8080/ensembles-app/agency/partnersServices.xhtml">
										Services des partenaires</a></li>
								<li class="nav-item"><h:commandLink
										class="nav-link text-white"
										action="#{controllerWebSite.redirectToEdit(authBean.currentUser.id)}"
										value="Personnalisation de mon site" /></li>
								<li><a class="nav-link text-white"
									href="../templates/templateOne.xhtml">MON SITE</a></li>
							</ul>
						</h:form>
						<hr class="d-sm-none" />
					</div>
					<div class="col-sm-9">
						<h:form>
							<h3>Modifier votre voyage</h3>

							<table>
								<tr>
									<td><h:outputLabel for="destination" value="Destination" /></td>
									<td><h:inputText id="destination"
											value="#{controllerJourney.journeyViewModel.destination}" /></td>
								</tr>
								<tr>
									<td><h:outputLabel value="Departure date: " /></td>
									<td><p:datePicker
											value="#{controllerJourney.journeyViewModel.departureDate}"
											size="20" maxlength="20" /></td>
								</tr>
								<tr>
									<td><h:outputLabel value="Destination date: " /></td>
									<td><p:datePicker
											value="#{controllerJourney.journeyViewModel.destinationDate}"
											size="20" maxlength="20" /></td>
								</tr>
								<tr>
									<td><h:outputLabel for="price" value="Prix" /></td>
									<td><h:inputText id="price"
											value="#{controllerJourney.journeyViewModel.price}" /></td>
								</tr>
								<tr>
									<td><h:outputLabel for="conveyance"
											value="Moyen de Transport" /></td>
									<td><h:selectOneMenu id="conveyance"
											value="#{controllerJourney.journeyViewModel.conveyance}">
											<f:selectItems
												value="#{controllerJourney.getConveyanceOptions()}" />
										</h:selectOneMenu></td>
								</tr>
								<tr>
									<td><h:outputLabel for="description"
											value="Description : " /></td>
									<td><h:inputText id="description"
											value="#{controllerJourney.journeyViewModel.description}" /></td>
								</tr>

								<tr>
									<td><h:commandButton value="Enregistrer les modifications"
											action="#{controllerJourney.modifierJourney(authBean.currentUser.id)}" /></td>
								</tr>
							</table>
						</h:form>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>


</html>
