<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    
<h:head>
    <title>Modifier votre voyage</title>
    <link type="text/css" rel="stylesheet" href="form.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
</h:head>

<h:body>
    <h:form>
        <h1>Modifier votre voyage</h1>

        <h:outputLabel for="departure" value="DÃ©part" />
        <h:inputText id="departure" value="#{controllerJourney.journeyViewModel.departure}" />

        <h:outputLabel for="destination" value="Destination" />
        <h:inputText id="destination" value="#{controllerJourney.journeyViewModel.destination}" />
        
          	<h:outputLabel value="departureDate: " />
				<p:datePicker
						value="#{controllerJourney.journeyViewModel.departureDate}"
						size="20" maxlength="20" />
			
					
        <h:outputLabel value="destinationDate: " />	
					<p:datePicker
						value="#{controllerJourney.journeyViewModel.destinationDate}"
						size="20" maxlength="20" />	
						

        <h:outputLabel for="price" value="Prix" />
        <h:inputText id="price" value="#{controllerJourney.journeyViewModel.price}" />

        <h:outputLabel for="conveyance" value="Moyen de Transport" />
        <h:selectOneMenu id="conveyance" value="#{controllerJourney.journeyViewModel.conveyance}">
            <f:selectItems value="#{controllerJourney.getConveyanceOptions()}" />
        </h:selectOneMenu>


        <h:commandButton value="Enregistrer les modifications" action="#{controllerJourney.modifierJourney()}" />

    </h:form>
</h:body>

</html>
