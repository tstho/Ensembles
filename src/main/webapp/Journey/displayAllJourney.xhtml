<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Affichage des trajets</title>
	<link type="text/css" rel="stylesheet" href="form.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
</h:head>

<h:body>

	<ui:composition template="/layouts/mainLayout.xhtml">

		<ui:define name="content">

			<div class="container" style="margin-top: 30px">
				<div class="row">
					<div class="col-sm-2 bg-info">

						
						<!-- BAR DE NAVIGATION AGENCY -->
						<h:form>
							<ul class="nav nav-pills flex-column">
								<li class="nav-item">
									<a class="nav-link text-white"
									href="http://127.0.0.1:8080/ensembles-app/agency/mainAgence.xhtml">
										Dashboard</a>
								</li>
								<li class="nav-item">
									<h:commandLink
										class="nav-link text-white"
										action="#{controllerProfilAgence.redirectToEdit(authBean.currentUser.id)}"
										value="Profil agence" />
								</li>
								<li class="nav-item">
									<h:commandLink
										class="nav-link text-white"
										action="#{controllerJourney.redirectToJourneyList(authBean.currentUser.id)}"
										value="Mes voyages" />
								</li>
								<li>
									<a class="nav-link text-white"
									href="http://127.0.0.1:8080/ensembles-app/Journey/Journey.xhtml">
										Ajouter un voyage</a>
								</li>
								<li class="nav-item">
									<a class="nav-link text-white"
									href="http://127.0.0.1:8080/ensembles-app/agency/partnersServices.xhtml">
										Services des partenaires</a>
								</li>
								<li class="nav-item">
									<h:commandLink
										class="nav-link text-white"
										action="#{controllerWebSite.redirectToEdit(authBean.currentUser.id)}"
										value="Personnaliser mon site" />
								</li>
								<li class="nav-item">
									<h:commandLink
										class="nav-link text-white"
										action="#{controllerWebSite.redirectWebsiteViaAgence(authBean.currentUser.id)}"
										value="Mon Site" />
								</li>
							</ul>
						</h:form>
						<hr class="d-sm-none" />
					</div>
					<div class="col-sm-9">

						<h3>Liste des voyages</h3>

						<h:dataTable class="table table-hover" value="#{controllerJourney.journeyList}" var="j">

							<h:column>
								<f:facet name="header">Destination</f:facet>
								#{j.destination}
							</h:column>

							<h:column>
								<f:facet name="header">Date d√©but</f:facet>
								#{j.departureDate}
							</h:column>

							<h:column>
								<f:facet name="header">Date de fin </f:facet>
								#{j.destinationDate}
							</h:column>
							<h:column>
								<f:facet name="header">Moyen de Transport</f:facet>
								#{j.conveyance}
							</h:column>

							<h:column>
								<f:facet name="header">Prix</f:facet>
					
								#{j.price}
							</h:column>
							<h:column>
								<f:facet name="header">Description</f:facet>
								#{j.description}
							</h:column>
							<h:column>
								<f:facet name="header"></f:facet>
								<h:form>
									<h:commandButton value="Modifier"
										action="#{controllerJourney.redirectToEdit(j.id,authBean.currentUser.id)}" />
									<h:commandButton value="Supprimer"
										action="#{controllerJourney.supprimerJourney(j.id, authBean.currentUser.id)}" />
								</h:form>
							</h:column>
						</h:dataTable>

					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>


</h:body>

</html>
