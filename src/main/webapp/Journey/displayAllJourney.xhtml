<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Affichage des trajets</title>
	<link type="text/css" rel="stylesheet" href="form.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
</h:head>

<h:body>
	<title>Liste des voyages</title>

	<br />
	<hr />

	<h:dataTable value="#{controllerJourney.journeyList}" var="j">
		<h:column>
			<f:facet name="header">ID</f:facet>
			#{j.id}
		</h:column>

		<h:column>
			<f:facet name="header">Départ</f:facet>
			#{j.departure}
		</h:column>

		<h:column>
			<f:facet name="header">Destination</f:facet>
			#{j.destination}
		</h:column>

		<h:column>
			<f:facet name="header">Date de Départ</f:facet>
			#{j.departureDate}
		</h:column>

		<h:column>
			<f:facet name="header">Date de Destination</f:facet>
			#{j.destinationDate}
		</h:column>

		<h:column>
			<f:facet name="header">Moyen de Transport</f:facet>
			#{j.conveyance}
		</h:column>

		<h:column>
			<f:facet name="header">Prix</f:facet>
			#{j.price}
		</h:column>

		<h:column>
			<f:facet name="header"></f:facet>
			<h:form>
				<h:commandLink value="Modifier"	action="#{controllerJourney.redirectToEdit(j.id)}" />
				<p:commandLink actionListener="#{controllerJourney.supprimerJourney(j.id)}" ajax="false" value="Supprimer">
				 <p:confirm header="Confirm" message="Are you sure?" icon="ui-icon-alert"></p:confirm>
				</p:commandLink>
			</h:form>
		</h:column>

	</h:dataTable>
	<p:confirmDialog id="dialog" global="true" showEffect="fade"
		hideEffect="explode" message="Are you sure?">
		<p:commandButton value="Yes" type="button"
			styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
		<p:commandButton value="No" type="button"
			styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
	</p:confirmDialog>

</h:body>

</html>
