<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


	<ui:composition template="/layouts/mainLayout.xhtml">

		<ui:define name="content">
		<br />
		<hr />
		<h:form>
			<table>
				<h:selectOneRadio value="#{controllerUser.userViewModel.role}">
					<f:selectItem itemValue="CLIENT" itemLabel="client" />
					<f:selectItem itemValue="AGENCY" itemLabel="agence" />
					<f:selectItem itemValue="PARTNER" itemLabel="partenaire" />
				</h:selectOneRadio>
				<tr>
					<td><h:outputLabel value="Email : " /></td>
					<td><h:inputText type="text"
							value="#{controllerUser.userViewModel.email}" size="20"
							maxlength="20" /></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Password : " /></td>
					<td><h:inputSecret type="password"
							value="#{controllerUser.userViewModel.password}" size="20"
							maxlength="20" /></td>
				</tr>
				<!-- 
                <tr>
                    <td><h:outputLabel for="confirmation">Confirm Password <span class="requis">*</span></h:outputLabel></td>
                    <td><h:inputSecret type="password" id="confirmation" name="confirmation" value="#{controllerUser.userViewModel.password}" size="20" maxlength="20" /></td>
                </tr>
                 -->
				<tr>
					<td colspan="2"><h:commandButton value="Inscription"
							action="#{controllerUser.saveUser}" /></td>
				</tr>
			</table>
			<!-- 
            <p class="${empty form.erreurs ? 'succes' : 'erreur'}">
                 Ce paragraphe affichera un message d'erreur ou de succ√®s en fonction de la condition
            </p>
            
                 -->
		</h:form>

	</ui:define>
</ui:composition>
</html>
