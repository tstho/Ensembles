<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Ensembles:: Profil Agence</title>
	<link href="~/css/Site.css" rel="stylesheet" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
</h:head>
<h:body>
	<h2>Profil de l'Agence</h2>
	<hr />
	<br /> 


    <h:form>
            <table>
                <tr>
                    <td><h:outputLabel for="nom">Nom de société :<span class="requis"></span></h:outputLabel></td>
                    <td><h:inputText type="text" id="nomSociete" value="#{controllerProfilAgence.profilAgenceViewMOdel.nomSociete}" size="20" maxlength="20" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel for="numero">Numéro :<span class="requis"></span></h:outputLabel></td>
                    <td><h:inputText type="text" id="numeroSociete" value="#{controllerProfilAgence.profilAgenceViewMOdel.numeroSociete}" size="20" maxlength="20" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel for="complement">Complement :<span class="requis"></span></h:outputLabel></td>
                    <td><h:inputText type="text" id="complementSociete" value="#{controllerProfilAgence.profilAgenceViewMOdel.complementSociete}" size="20" maxlength="20" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel for="voie">Voie :<span class="requis"></span></h:outputLabel></td>
                    <td><h:inputText type="text" id="voieSociete" value="#{controllerProfilAgence.profilAgenceViewMOdel.voieSociete}" size="20" maxlength="20" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel for="codePostal">Code Postal :<span class="requis"></span></h:outputLabel></td>
                    <td><h:inputText type="text" id="codePostalSociete" value="#{controllerProfilAgence.profilAgenceViewMOdel.codePostalSociete}" size="20" maxlength="20" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel for="ville">Ville :<span class="requis"></span></h:outputLabel></td>
                    <td><h:inputText type="text" id="villeSociete" value="#{controllerProfilAgence.profilAgenceViewMOdel.villeSociete}" size="20" maxlength="20" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel for="departement">Département :<span class="requis"></span></h:outputLabel></td>
                    <td><h:inputText type="text" id="departementSociete" value="#{controllerProfilAgence.profilAgenceViewMOdel.departementSociete}" size="20" maxlength="20" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel for="pays">Pays :<span class="requis"></span></h:outputLabel></td>
                    <td><h:inputText type="text" id="paysSociete" value="#{controllerProfilAgence.profilAgenceViewMOdel.paysSociete}" size="20" maxlength="20" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel for="societe">Numéro de SIRET :<span class="requis"></span></h:outputLabel></td>
                    <td><h:inputText type="text" id="SIRET" value="#{controllerProfilAgence.profilAgenceViewMOdel.siretSociete}" size="20" maxlength="20" /></td>
                </tr>            
                <tr>
                    <td><h:outputLabel for="nomResponsableSociete">Nom du Responsable :<span class="requis"></span></h:outputLabel></td>
                    <td><h:inputText type="text" id="nomResponsable"  value="#{controllerProfilAgence.profilAgenceViewMOdel.nomResponsableSociete}" size="20" maxlength="50" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel for="prenomResponsableSociete">Prénom du Responsable :<span class="requis"></span></h:outputLabel></td>
                    <td><h:inputText type="text" id="prenomResponsable" value="#{controllerProfilAgence.profilAgenceViewMOdel.prenomResponsableSociete}" size="20" maxlength="20" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel for="emailResponsableSociete">E-mail :<span class="requis"></span></h:outputLabel></td>
                    <td><h:inputText type="text" id="emailResponsableSociete"  value="#{controllerProfilAgence.profilAgenceViewMOdel.emailResponsableSociete}" size="20" maxlength="50" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel for="telephoneResponsableSociete">Téléphone de contact :<span class="requis"></span></h:outputLabel></td>
                    <td><h:inputText type="text" id="telephoneResponsableSociete" value="#{controllerProfilAgence.profilAgenceViewMOdel.telephoneResponsableSociete}" size="20" maxlength="20" /></td>
                </tr>                           
                <tr>
                    <td colspan="2"><h:commandButton value="Soumettre" action="#{controllerProfilAgence.saveProfilAgence()}"/></td>
                </tr>
            </table>
           </h:form>
</h:body>
</html>
