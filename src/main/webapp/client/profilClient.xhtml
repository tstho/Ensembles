<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Ensembles:: Profil Client</title>
	<link type="text/css" rel="stylesheet" href="form.css" />
</h:head>
<h:body>
	<h2>Profil client</h2>
	<hr />
	<br /> 


    <h:form>
            <table>
            
				<tr>
                    <td><h:outputLabel for="prenomClient">Prénom du Client :<span class="requis"></span></h:outputLabel></td>
                    <td><h:inputText type="text" id="prenomClient" value="#{controllerProfilClient.profilClientViewModel.prenomClient}" size="20" maxlength="20" /></td>
                </tr>            
            
                <tr>
                    <td><h:outputLabel for="nom">Nom client :<span class="requis"></span></h:outputLabel></td>
                    <td><h:inputText type="text" id="nomClient" value="#{controllerProfilClient.profilClientViewModel.nomClient}" size="20" maxlength="20" /></td>
                </tr>
                
                <tr>
                    <td><h:outputLabel for="voie">Voie :<span class="requis"></span></h:outputLabel></td>
                    <td><h:inputText type="text" id="voieClient" value="#{controllerProfilClient.profilClientViewModel.voie}" size="20" maxlength="20" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel for="codePostal">Code Postal :<span class="requis"></span></h:outputLabel></td>
                    <td><h:inputText type="text" id="codePostalClient" value="#{controllerProfilClient.profilClientViewModel.codepostal}" size="20" maxlength="20" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel for="ville">Ville :<span class="requis"></span></h:outputLabel></td>
                    <td><h:inputText type="text" id="villeClient" value="#{controllerProfilClient.profilClientViewModel.ville}" size="20" maxlength="20" /></td>
                </tr>
                
                <tr>
                    <td><h:outputLabel for="pays">Pays :<span class="requis"></span></h:outputLabel></td>
                    <td><h:inputText type="text" id="paysClient" value="#{controllerProfilClient.profilClientViewModel.pays}" size="20" maxlength="20" /></td>
                </tr>
                            
                
                
                <tr>
                    <td><h:outputLabel for="emailClient">E-mail :<span class="requis"></span></h:outputLabel></td>
                    <td><h:inputText type="text" id="emailClient"  value="#{controllerProfilClient.profilClientViewModel.emailClient}" size="20" maxlength="50" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel for="telephoneClient">Téléphone du client :<span class="requis"></span></h:outputLabel></td>
                    <td><h:inputText type="text" id="telephoneClient" value="#{controllerProfilClient.profilClientViewModel.telephoneClient}" size="20" maxlength="20" /></td>
                </tr>                           
                <tr>
                    <td colspan="2"><h:commandButton value="Soumettre" action="#{controllerProfilClient.saveProfilClient()}"/></td>
                </tr>
            </table>
           </h:form>
</h:body>
</html>
