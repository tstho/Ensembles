<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<meta charset="utf-8"></meta>
	<title>Ensembles:: Profil Client</title>
	<link href="~/css/Site.css" rel="stylesheet" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
</h:head>
<h:body>
	<ui:composition template="/layouts/mainLayout.xhtml">
		<ui:define name="content">

			<h:form>
				<div class="container">
					<h2>Profil du client</h2>
					<hr />
					<br />

					<table class="table-responsive">

						<tr>
							<td><h:outputLabel for="nom">Nom :<span
										class="requis"></span>
								</h:outputLabel></td>
							<td><h:inputText type="text" id="nomClient"
									value="#{controllerProfilClient.profilClientViewModel.nomClient}"
									size="20" maxlength="20" /></td>
						</tr>
						<tr>
							<td><h:outputLabel for="prenom">Prénom :<span
										class="requis"></span>
								</h:outputLabel></td>
							<td><h:inputText type="text" id="SIRET"
									value="#{controllerProfilClient.profilClientViewModel.prenomClient}"
									size="20" maxlength="20" /></td>
						</tr>


						

						<tr>
							<td><h:outputLabel for="numero">Numéro :<span
										class="requis"></span>
								</h:outputLabel></td>
							<td><h:inputText type="text" id="numero"
									value="#{controllerProfilClient.profilClientViewModel.numero}"
									size="20" maxlength="20" /></td>
						</tr>
						<tr>
							<td><h:outputLabel for="complement">Complément :<span
										class="requis"></span>
								</h:outputLabel></td>
							<td><h:inputText type="text" id="complement"
									value="#{controllerProfilClient.profilClientViewModel.complement}"
									size="20" maxlength="20" /></td>
						</tr>
						<tr>
							<td><h:outputLabel for="voie">Voie :<span
										class="requis"></span>
								</h:outputLabel></td>
							<td><h:inputText type="text" id="voie"
									value="#{controllerProfilClient.profilClientViewModel.voie}"
									size="20" maxlength="20" /></td>
						</tr>
						<tr>
							<td><h:outputLabel for="codePostal">Code Postal :<span
										class="requis"></span>
								</h:outputLabel></td>
							<td><h:inputText type="text" id="codePostal"
									value="#{controllerProfilClient.profilClientViewModel.codePostal}"
									size="20" maxlength="20" /></td>
						</tr>
						<tr>
							<td><h:outputLabel for="ville">Ville :<span
										class="requis"></span>
								</h:outputLabel></td>
							<td><h:inputText type="text" id="ville"
									value="#{controllerProfilClient.profilClientViewModel.ville}"
									size="20" maxlength="20" /></td>
						</tr>

						<tr>
							<td><h:outputLabel for="pays">Pays :<span
										class="requis"></span>
								</h:outputLabel></td>
							<td><h:inputText type="text" id="pays"
									value="#{controllerProfilClient.profilClientViewModel.pays}"
									size="20" maxlength="20" /></td>
						</tr>
					</table>
				
					<h:commandButton value="Modifier"
						action="#{controllerProfilClient.modifierProfilC()}" />

					<a href="../login/authentification.xhtml">Retour</a>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>


</h:body>
</html>
