<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Ensembles:: Profil Client</title>
	<link type="text/css" rel="stylesheet" href="form.css" />
</h:head>
<h:body>
	<h2>Profil client</h2>
	<hr />
	<br />


	<h:form>
		<fieldset>
			<legend>Informations client</legend>
			<table>
				<tr>
					<td><h:outputLabel for="prenomClient">Prénom :</h:outputLabel></td>
					<td><h:inputText type="text" id="prenomClient"
							value="#{controllerProfilClient.profilClientViewModel.prenomClient}"
							size="20" maxlength="20" /></td>
				</tr>

				<tr>
					<td><h:outputLabel for="nom">Nom :</h:outputLabel></td>
					<td><h:inputText type="text" id="nomClient"
							value="#{controllerProfilClient.profilClientViewModel.nomClient}"
							size="20" maxlength="20" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="telephoneClient">Téléphone :</h:outputLabel></td>
					<td><h:inputText type="text" id="telephoneClient"
							value="#{controllerProfilClient.profilClientViewModel.telephoneClient}"
							size="20" maxlength="20" /></td>
				</tr>
			</table>

		</fieldset>
		<fieldset>
			<legend>Adresse</legend>
			<table>
				<tr>
					<td><h:outputLabel for="numero">Numéro :</h:outputLabel></td>
					<td><h:inputText type="text" id="numero"
							value="#{controllerProfilClient.profilClientViewModel.numero}"
							size="20" maxlength="20" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="complement">Complement :</h:outputLabel></td>
					<td><h:inputText type="text" id="complement"
							value="#{controllerProfilClient.profilClientViewModel.complement}"
							size="20" maxlength="20" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="voie">Voie :</h:outputLabel></td>
					<td><h:inputText type="text" id="voie"
							value="#{controllerProfilClient.profilClientViewModel.voie}"
							size="20" maxlength="20" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="codePostal">Code Postal :</h:outputLabel></td>
					<td><h:inputText type="text" id="codePostal"
							value="#{controllerProfilClient.profilClientViewModel.codePostal}"
							size="20" maxlength="20" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="ville">Ville :</h:outputLabel></td>
					<td><h:inputText type="text" id="ville"
							value="#{controllerProfilClient.profilClientViewModel.ville}"
							size="20" maxlength="20" /></td>
				</tr>

				<tr>
					<td><h:outputLabel for="pays">Pays :</h:outputLabel></td>
					<td><h:inputText type="text" id="pays"
							value="#{controllerProfilClient.profilClientViewModel.pays}"
							size="20" maxlength="20" /></td>
				</tr>
			</table>
		</fieldset>
		<h:commandButton value="Soumettre" action="#{controllerProfilClient.saveProfilClient()}" />
	</h:form>
</h:body>
</html>
