<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Modifier votre service</title>
	<link type="text/css" rel="stylesheet" href="form.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
</h:head>

<h:body>

	<ui:composition template="/layouts/mainLayout.xhtml">

		<ui:define name="content">

			<div class="container" style="margin-top: 30px">
				<div class="row">
					<div class="col-sm-3 bg-info">
						<ul class="nav nav-pills flex-column">
							<li class="nav-item"><a class="nav-link text-white"
								href="profilPartenaire.xhtml"> Mon profil</a></li>
							<li class="nav-item"><a class="nav-link text-white"
								href="displayAllService.xhtml"> Mes services</a></li>
							<li class="nav-item"><a class="nav-link text-white"
								href="AddService.xhtml"> Ajouter un service</a></li>
							<li class="nav-item"><a class="nav-link text-white" href="#">
									Notifications</a></li>
						</ul>
						<hr class="d-sm-none" />
					</div>
					<div class="col-sm-9">
	<h:form>
		<h1>Modifier votre service</h1>
		<h:outputLabel for="name" value="Nom : " />
		<h:inputText id="name" value ="#{controllerService.serviceViewModel.name}"/>

		<h:outputLabel for="place" value="Localisation :  " />
		<h:inputText id="place"
			value="#{controllerService.serviceViewModel.place}" />

		<h:outputLabel value="Date de dÃ©part : " />
			<p:datePicker value="#{controllerService.serviceViewModel.begin}"
			size="20" maxlength="20" />

		<h:outputLabel value="Date de fin :  " />
			<p:datePicker value="#{controllerService.serviceViewModel.end}"
			size="20" maxlength="20" />

		<h:outputLabel for="serviceType" value="Type de service : " />
			<h:selectOneMenu id="serviceType"
				value="#{controllerService.serviceViewModel.serviceType}">
				<f:selectItems value="#{controllerService.serviceOptions}" />
			</h:selectOneMenu>

		<h:outputLabel for="price" value="Prix :  " />
		<h:inputText id="price"	value="#{controllerService.serviceViewModel.price}" />

		<h:outputLabel for="description" value="Description : " />
		<h:inputText id="description"
			value="#{controllerService.serviceViewModel.description}" />

        <h:commandButton value="Enregistrer les modifications" action="#{controllerService.modifierService()}" />


	</h:form>
	</div>
	</div>
	</div>
	</ui:define>
	</ui:composition>

</h:body>

</html>
