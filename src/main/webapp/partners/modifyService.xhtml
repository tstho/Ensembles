<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Modifier votre service</title>
	<link type="text/css" rel="stylesheet" href="form.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
</h:head>

<h:body>
	<f:metadata>
		<f:viewParam name="sId" value="#{controllerService.serviceId}" />
	</f:metadata>

	<ui:composition template="/layouts/mainLayout.xhtml">

		<ui:define name="content">

		#{controllerService.initModifierService()}

			<div class="container" style="margin-top: 30px">
				<div class="row">
					<div class="col-sm-3 bg-info">
						<ul class="nav nav-pills flex-column">
							<li class="nav-item"><a class="nav-link text-white"
								href="profilPartenaire.xhtml"> Mon profil</a></li>
							<li class="nav-item"><a class="nav-link text-white"
								href="displayAllService.xhtml"> Mes services</a></li>
							<li class="nav-item"><a class="nav-link text-white"
								href="AddService.xhtml"> Ajouter un service</a></li>
							<li class="nav-item"><a class="nav-link text-white" href="#">
									Notifications</a></li>
						</ul>
						<hr class="d-sm-none" />
					</div>
					<div class="col-sm-9">
						<h:form>
						<fieldset>
							<h3>Modifier le service</h3>

						
								<table>
									<tr>
										<td><h:outputLabel for="name">Nom du service :<span
													class="requis"></span>
											</h:outputLabel></td>
										<td><h:inputText type="text" id="name"
												value="#{controllerService.serviceViewModel.name}" size="20"
												maxlength="20" /></td>
									</tr>
									<tr>
									
											<td><h:outputLabel for="place">Lieu :<span
													class="requis"></span>
											</h:outputLabel></td>
										<td><h:inputText type="text" id="place"
												value="#{controllerService.serviceViewModel.place}" size="20"
												maxlength="20" /></td>
									</tr>
									<tr>
										<td><h:outputLabel value="DÃ©but : " /></td>
										<td><p:datePicker
												value="#{controllerService.serviceViewModel.begin}"
												size="20" maxlength="20" /></td>
									</tr>
									<tr>
										<td><h:outputLabel value="Fin : " /></td>
										<td><p:datePicker
												value="#{controllerService.serviceViewModel.end}" 
												size="20" maxlength="20" /></td>
									</tr>

									<tr>
										<td><h:outputLabel value="Type de service : " /></td>

										<td><h:selectOneMenu name="service"
												value="#{controllerService.serviceViewModel.serviceType}">

												<f:selectItem itemValue="#{ServiceType.controllerService}"
													itemLabel="#{SelectService}" />

												<f:selectItems value="#{controllerService.serviceOptions}" />
											</h:selectOneMenu></td>
									</tr>
									<tr>

										<td><h:outputLabel for="price">Prix :<span
													class="requis"></span>
											</h:outputLabel></td>
										<td><h:inputText type="number" id="price"
												value="#{controllerService.serviceViewModel.price}"
												step="0.01" /></td>
									</tr>
									<tr>

										<td><h:outputLabel for="description">Description : <span
													class="requis"></span>
											</h:outputLabel></td>
										<td><h:inputText type="text" id="description"
												value="#{controllerService.serviceViewModel.description}"
												rows="5" cols="33" /></td>
									</tr>
								</table>
						</fieldset>

						<h:commandButton value="Enregistrer les modifications"
							action="#{controllerService.modifierService(authBean.currentUser.id)}" />
						</h:form>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>

</h:body>

</html>
