<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Affichage des services</title>
	<link type="text/css" rel="stylesheet" href="form.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
</h:head>

<h:body>

	<ui:composition template="/layouts/mainLayout.xhtml">

		<ui:define name="content">

			<div class="container" style="margin-top: 30px">
				<div class="row">
					<div class="col-sm-3 bg-info">
						<ul class="nav nav-pills flex-column">
							<li class="nav-item"><a class="nav-link text-white"
								href="profilPartenaire.xhtml"> Mon profil</a></li>
							<li class="nav-item"><a class="nav-link text-white"
								href="displayAllService.xhtml"> Mes services</a></li>
							<li class="nav-item"><a class="nav-link text-white"
								href="AddService.xhtml"> Ajouter un service</a></li>
							<li class="nav-item"><a class="nav-link text-white" href="#">
									Notifications</a></li>
						</ul>
						<hr class="d-sm-none" />
					</div>


					<div class="col-sm-9">
						<h3>Liste des services</h3>

						<h:dataTable class="table table-hover"
							value="#{controllerService.serviceList}" var="s">

							<h:column>
								<f:facet name="header">Service</f:facet>
							#{s.name}
							</h:column>

							<h:column>
								<f:facet name="header">Type</f:facet>
							#{s.serviceType}
							</h:column>

							<h:column>
							<f:facet name="header">DÃ©but</f:facet>
							#{s.begin}
							</h:column>

							<h:column>
							<f:facet name="header">Fin</f:facet>
							#{s.end}
							</h:column>

							<h:column>
							<f:facet name="header">Lieu</f:facet>
							#{s.place}
							</h:column>

							<h:column>
							<f:facet name="header">Prix</f:facet>
							#{s.price}
							</h:column>

							<h:column>
							<f:facet name="header">Description</f:facet>
							#{s.description}
							</h:column>

							<h:column>
								<f:facet name="header"></f:facet>
								<h:form>
									<h:commandLink value="Modifier"
										action="#{controllerService.redirectToEdit(service.id)}" />
									<p:commandLink
										actionListener="#{controllerService.supprimerService(service.id)}"
										ajax="false" value="Supprimer">
										<p:confirm header="Confirm" message="Are you sure?"
											icon="ui-icon-alert"></p:confirm>
									</p:commandLink>
								</h:form>
							</h:column>

						</h:dataTable>

						<p:confirmDialog id="dialog" global="true" showEffect="fade"
							hideEffect="explode" message="Are you sure?">
							<p:commandButton value="Yes" type="button"
								styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
							<p:commandButton value="No" type="button"
								styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						</p:confirmDialog>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>

</html>
