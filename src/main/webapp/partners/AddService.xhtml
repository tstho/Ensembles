<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta charset="utf-8"></meta>
	<title>Ensembles :: Ajout de services</title>

</h:head>
<h:body>

				
										<h:form>
											<fieldset>
												<h3>Ajouter un service</h3>
												<table>

													<tr>
														<td><h:outputLabel
																value="Nom du Service : " /></td>
														<td><h:inputText
																value="#{controllerService.serviceViewModel.name}"
																size="20" maxlength="20" /></td>
													</tr>
													<tr>
														<td><h:outputLabel  value="Lieu : " /></td>
														<td><h:inputText
																value="#{controllerService.serviceViewModel.place}"
																size="20" maxlength="20" /></td>
													</tr>
													<tr>
														<td><h:outputLabel 
																for="datePickerBegin" value="DÃ©but : " /></td>
														<td><h:inputText id="datePickerBegin"
																value="#{controllerService.serviceViewModel.begin}"
																/></td>
													</tr>
													<tr>
														<td><h:outputLabel  value="Fin : " /></td>

														<td><h:inputText
																value="#{controllerService.serviceViewModel.end}"
																 /></td>
													</tr>
													<tr>
														<td><h:outputLabel value="Prix: " /></td>
														<td><h:inputText
																value="#{controllerService.serviceViewModel.price}"
																size="20" maxlength="20" /></td>
													</tr>
													<tr>
														<td><h:outputLabel 
																value="Type de service : " /></td>
														<td><h:selectOneMenu name="service"
																value="#{controllerService.serviceViewModel.serviceType}">

																<f:selectItem
																	itemValue="#{ServiceType.controllerService}"
																	itemLabel="#{SelectService}" />

																<f:selectItems
																	value="#{controllerService.serviceOptions}" />
															</h:selectOneMenu></td>
													</tr>
													<tr>
														<td><h:outputLabel
																value="Description: " /></td>

														<td><h:inputTextarea
																value="#{controllerService.serviceViewModel.description}"
																rows="5" cols="33" /></td>
													</tr>
													<tr>
														<td><h:outputLabel
																value="user ID : " /></td>

														<td>#{authBean.currentUser.id}</td>
													</tr>
												</table>

											</fieldset>

											<h:commandButton value="Proposez votre service"
												action="#{controllerService.saveService(authBean.currentUser.id)}"
												/>
										</h:form>
										
</h:body>
</html>
