<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta charset="utf-8"></meta>
	<title>Ensembles :: Ajout de services</title>
</h:head>
<h:body>

	<ui:composition template="/layouts/mainLayout.xhtml">

		<ui:define name="content">
			<div class="container" style="margin-top: 30px">
				<div class="row">
					<div class="col-sm-3 bg-info">
						<ul class="nav nav-pills flex-column">
							<li class="nav-item"><a class="nav-link text-white"
								href="profilPartenaire.xhtml"> Mon profil</a></li>
							<li class="nav-item"><a class="nav-link text-white" href="#">
									Mes services</a></li>
							<li class="nav-item"><a class="nav-link text-white"
								href="AddService.xhtml"> Ajouter un service</a></li>
							<li class="nav-item"><a class="nav-link text-white" href="#">
									Notifications</a></li>
						</ul>
						<hr class="d-sm-none" />
					</div>
					<div class="col-sm-9">

						<h3>Ajoutez vos services</h3>

						<h:form>
							<table>
								<tr>
									<td><h:outputLabel value="Nom du Service : " /></td>
									<td><h:inputText
											value="#{controllerService.serviceViewModel.name}" size="20"
											maxlength="20" /></td>
								</tr>
								<tr>
									<td><h:outputLabel value="Lieu : " /></td>
									<td><h:inputText
											value="#{controllerService.serviceViewModel.place}" size="20"
											maxlength="20" /></td>
								</tr>
								<tr>
									<td><h:outputLabel value="DÃ©but : " /></td>
									<td><p:datePicker
											value="#{controllerService.serviceViewModel.begin}"
											size="20" maxlength="20" /></td>
								</tr>
								<tr>
									<td><h:outputLabel value="Fin : " /></td>
									<td><p:datePicker
											value="#{controllerService.serviceViewModel.end}"
											size="20" maxlength="20" /></td>
								</tr>
								<tr>
									<td><h:outputLabel value="Type de Service : " /></td>
									<td><p:selectOneMenu
											value="#{controllerService.serviceViewModel.serviceType}"
											style="width:350px">
											<f:selectItem itemLabel="Select Service type"
												itemValue="#{controllerService.serviceViewModel.serviceType}"
												noSelectionOption="true" />
											<f:selectItems
												value="#{controllerService.serviceViewModel.serviceType}" />
										</p:selectOneMenu></td>
								</tr>
								<tr>
									<td><h:outputLabel value="Prix: " /></td>
									<td><h:inputText
											value="#{controllerService.serviceViewModel.price}" size="20"
											maxlength="20" /></td>
								</tr>
								<tr>
									<td><h:outputLabel value="Description: " /></td>
									<td><h:inputTextarea
											value="#{controllerService.serviceViewModel.description}"
											rows="5" cols="33" /></td>
								</tr>
								<tr>
									<td colspan="2"><h:commandButton value="Proposez"
											action="#{controllerService.saveService()}" /></td>
								</tr>
							</table>
            
						</h:form>
					</div>
				</div>
			</div>


		</ui:define>


	</ui:composition>

</h:body>
</html>
