<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <link rel="stylesheet" href="../resources/css/styles.css"/>
<h:head>
	<meta charset="utf-8"></meta>
</h:head>
<h:body>

	<ui:composition template="/layouts/mainLayout.xhtml">

		<ui:define name="content">

			<div class="container" style="margin-top: 30px">
				<div class="row">
					<div class="col-sm-3 bg-info">
						<ul class="nav nav-pills flex-column">
							<li class="nav-item"><a class="nav-link text-white"
								href="profilPartenaire.xhtml"> Mon profil</a></li>
							<li class="nav-item"><a class="nav-link text-white" href="allServices.xhtml">
									Mes services</a></li>
							<li class="nav-item"><a class="nav-link text-white"
								href="AddService.xhtml"> Ajouter un service</a></li>
							<li class="nav-item"><a class="nav-link text-white" href="#">
									Notifications</a></li>
						</ul>
						<hr class="d-sm-none" />
					</div>
					<div class="col-sm-9">

						<h3>Liste des voyages</h3>

						<h:dataTable value="#{controllerJourney.journeyList}" var="j">

							<h:column>
								<f:facet name="header">Destination</f:facet>
								#{j.destination}
							</h:column>

							<h:column>
								<f:facet name="header">Date du d√©but du voyage</f:facet>
								#{j.departureDate}
							</h:column>

							<h:column>
								<f:facet name="header">Date de fin du voyage </f:facet>
								#{j.destinationDate}
							</h:column>
							<h:column>
								<f:facet name="header">Moyen de Transport</f:facet>
								#{j.conveyance}
							</h:column>

							<h:column>
								<f:facet name="header">Prix</f:facet>
					
								#{j.price}
							</h:column>
							<h:column>
								<f:facet name="header">Description</f:facet>
								#{j.description}
							</h:column>
							<h:column>
								<f:facet name="header"></f:facet>
								<h:form>
									<h:commandButton value="Ajouter ce service dans mon voyage"
										action="#" />
								</h:form>
							</h:column>
						</h:dataTable>

					</div>
				</div>
			</div>

		</ui:define>
	</ui:composition>

</h:body>
</html>
