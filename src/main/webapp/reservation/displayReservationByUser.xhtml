<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />>
	<title>Ensembles :: Reservations</title>
</h:head>

<h:body>

	<ui:composition template="/layouts/mainLayout.xhtml">

		<ui:define name="content">

			<h:form>
				<section class="container-fluid">

					<div id="paymentSection" class="alternativeSubPart">
						<div class="jumbotron">
							<div class="row">

								<div class="col-sm-6">
									<div class="form-group row mb-2">
										<h3>Liste de vos réservations</h3>
									</div>

									<h:dataTable value="#{controllerReservation.journeyList}"
										var="j">
										<h:column>
											<f:facet name="header">Destination</f:facet>
			#{j.destination}
		</h:column>

										<h:column>
											<f:facet name="header">Date de Départ</f:facet>
			#{j.departureDate}
		</h:column>

										<h:column>
											<f:facet name="header">Date de Destination</f:facet>
			#{j.destinationDate}
		</h:column>

										<h:column>
											<f:facet name="header">Moyen de Transport</f:facet>
			#{j.conveyance}
		</h:column>

										<h:column>
											<f:facet name="header">Prix</f:facet>
			#{j.price}
		</h:column>


									</h:dataTable>
								</div>
								<div class="col-lg-4 mb-3 d-flex align-items-stretch">
									<div class="card">
										<img
											src="https://entreedestinations.com/wp-content/uploads/2019/09/Polar-bear_photo-by-Ian-Johnson.jpg"
											alt="AgenceACreer" />
									</div>

								</div>
							</div>
						</div>
					</div>
				</section>
			</h:form>



		</ui:define>
	</ui:composition>

</h:body>

</html>
