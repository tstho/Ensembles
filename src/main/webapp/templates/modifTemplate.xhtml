<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<!-- <link rel="stylesheet" href="../resources/css/styles.css" /> -->


<h:head>
	<meta charset="utf-8"></meta>
	<title>Ensembles:: Profil Agency</title>
	<link type="text/css" rel="stylesheet" href="form.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
</h:head>
<h:body>

	<ui:composition template="/layouts/mainLayout.xhtml">

		<ui:define name="content">

			<div class="container" style="margin-top: 30px">
				<div class="row">
					<div class="col-sm-2 bg-info">
						<ul class="nav nav-pills flex-column">
							<li class="nav-item"><a class="nav-link text-white"
								href="http://127.0.0.1:8080/ensembles-app/agency/mainAgence.xhtml">
									Dashboard</a></li>
							<li class="nav-item"><a class="nav-link text-white"
								href="http://127.0.0.1:8080/ensembles-app/agency/profilAgence.xhtml">Profil
									agence</a></li>
							<li class="nav-item"><a class="nav-link text-white" href="#">
									Configuration</a></li>
							<li class="nav-item"><a class="nav-link text-white"
								href="http://127.0.0.1:8080/ensembles-app/Journey/displayAllJourney.xhtml">
									Mes voyages</a></li>
							<li><a class="nav-link text-white"
								href="http://127.0.0.1:8080/ensembles-app/Journey/Journey.xhtml">
									Ajouter un voyage</a></li>
							<li class="nav-item"><a class="nav-link text-white" href="http://127.0.0.1:8080/ensembles-app/templates/modifTemplate.xhtml">
									Modifier mon site</a></li>
							<li><a class="nav-link text-white"
								href="../templates/templateOne.xhtml">MON SITE</a></li>
							<li class="nav-item"><a class="nav-link text-white" href="#">
									Abonnement</a></li>
						</ul>
						<hr class="d-sm-none" />
					</div>
					<div class="col-sm-9">

						<section class="vh-100" style="background-color: grey;">
							<div class="container h-100">

								<div class="card mb-6">
									<div class="card-header">Modifier mon site</div>
									<div class="card-body">
										<h:form>
											<div class="row gx-3 mb-3">
												<div class="col-md-6">
												<h:outputLabel for="nom" class="small mb-1">Logo :<span
															class="requis"></span>
													</h:outputLabel>
													<h:inputText type="text" id="nomSociete"
														value="#{controllerProfilAgence.profilAgenceViewModel.nomSociete}"
														size="20" maxlength="20" styleClass="form-control" />
												</div>
												<div class="col-md-6">
													<h:outputLabel for="societe" class="small mb-1">Image background :<span
															class="requis"></span>
													</h:outputLabel>
													<h:inputText type="text" id="SIRET"
														value="#{controllerProfilAgence.profilAgenceViewModel.siretSociete}"
														size="20" maxlength="20" styleClass="form-control" />
												</div>
												<div class="col-md-6">
													<h:outputLabel for="societe" class="small mb-1">About :<span
															class="requis"></span>
													</h:outputLabel>
													<h:inputText type="text" id="SIRET"
														value="#{controllerProfilAgence.profilAgenceViewModel.siretSociete}"
														size="20" maxlength="20" styleClass="form-control" />
												</div>
											</div>
											
											<div class="form-group">
												<div class="col-sm-offset-2 col-sm-10">
													<h:commandButton value="Modifier"
														action="#{controllerProfilAgence.modifierProfilA()}"
														styleClass="btn btn-dark" />
												</div>
											</div>
										</h:form>
									</div>
								</div>
							</div>
								</section>
					</div>
				</div>
			

			</div>

		</ui:define>
	</ui:composition>


</h:body>
</html>
