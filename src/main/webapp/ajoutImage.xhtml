
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta charset="UTF-8"/>
<title>Ajout d'image</title>
</head>
<body>
<h:form enctype="multipart/form-data">

<p:messages showDetail="true"/>

<p:fileUpload value="#{imageStoreBean.uploadedFile}" mode="simple"/>

<p:commandButton value="Submit" ajax="false" actionListener="#{imageStoreBean.storeImage()}"/>

<h:graphicImage id="image" alt="uploaded image" url="/image"/>
</h:form>
</body>
</html>
